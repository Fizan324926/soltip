<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>SolTip - Tip Creators on Solana</title>
    <meta name="title" content="SolTip - Tip Creators on Solana" />
    <meta
      name="description"
      content="Support your favorite creators with SOL and SPL tokens. Instant, low-fee tipping powered by the Solana blockchain."
    />
    <meta name="keywords" content="solana, tip, creator, crypto, web3, defi, spl-token, sol" />
    <meta name="author" content="SolTip" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://soltip.xyz/" />
    <meta property="og:title" content="SolTip - Tip Creators on Solana" />
    <meta
      property="og:description"
      content="Support your favorite creators with SOL and SPL tokens. Instant, low-fee tipping powered by the Solana blockchain."
    />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://soltip.xyz/" />
    <meta property="twitter:title" content="SolTip - Tip Creators on Solana" />
    <meta
      property="twitter:description"
      content="Support your favorite creators with SOL and SPL tokens. Instant, low-fee tipping powered by the Solana blockchain."
    />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Fonts: Inter + JetBrains Mono from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Wallet Adapter styles loaded via bundle import in WalletProvider.tsx -->

    <!-- Inline critical styles to prevent FOUC -->
    <style>
      :root {
        --surface: #ffffff;
        --surface-card: #f5f5f7;
        --solana-purple: #9945ff;
        --solana-green: #14f195;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background-color: var(--surface);
        color: #1d1d1f;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading spinner shown before React hydrates */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--surface);
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-ring {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(153, 69, 255, 0.15);
        border-top-color: var(--solana-purple);
        border-radius: 50%;
        animation: loader-spin 0.8s linear infinite;
      }

      @keyframes loader-spin {
        to { transform: rotate(360deg); }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: var(--surface);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.15);
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.25);
      }

      /* Selection highlight */
      ::selection {
        background: rgba(153, 69, 255, 0.2);
        color: #1d1d1f;
      }
    </style>
  </head>
  <body>
    <!-- Initial loader - hidden once React mounts -->
    <div id="initial-loader">
      <div class="loader-ring"></div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- Entry point -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide loader once React has painted -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          // Give React ~200ms to mount before fading out
          setTimeout(() => loader.classList.add('hidden'), 200);
        }
      });
    </script>
  </body>
</html>
