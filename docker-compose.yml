services:
  # ── PostgreSQL ─────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB must be set}
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER must be set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    # DB only accessible from backend via internal network
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  # ── Backend API ────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-10}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      PROGRAM_ID: ${PROGRAM_ID:?PROGRAM_ID must be set}
      PLATFORM_AUTHORITY: ${PLATFORM_AUTHORITY:-}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set}
      HOST: 0.0.0.0
      PORT: 8080
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS_ORIGINS must be set}
      AUTH_TOKEN_MAX_AGE_SECS: ${AUTH_TOKEN_MAX_AGE_SECS:-300}
      WEBHOOK_TIMEOUT_SECS: ${WEBHOOK_TIMEOUT_SECS:-10}
      WEBHOOK_MAX_RETRIES: ${WEBHOOK_MAX_RETRIES:-3}
      COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
      PRICE_CACHE_TTL_SECS: ${PRICE_CACHE_TTL_SECS:-300}
      RUST_LOG: ${RUST_LOG:-info}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - frontend
      - backend
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  # ── Frontend ───────────────────────────────────────────────────
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        VITE_SOLANA_NETWORK: ${VITE_SOLANA_NETWORK:-devnet}
        VITE_SOLANA_RPC_URL: ${VITE_SOLANA_RPC_URL:-https://api.devnet.solana.com}
        VITE_PROGRAM_ID: ${VITE_PROGRAM_ID:-${PROGRAM_ID}}
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
        VITE_FEATURE_POLLS: ${VITE_FEATURE_POLLS:-true}
        VITE_FEATURE_CONTENT_GATES: ${VITE_FEATURE_CONTENT_GATES:-true}
        VITE_FEATURE_REFERRALS: ${VITE_FEATURE_REFERRALS:-true}
        VITE_FEATURE_ANALYTICS: ${VITE_FEATURE_ANALYTICS:-true}
        VITE_FEATURE_WIDGET: ${VITE_FEATURE_WIDGET:-true}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - frontend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'

networks:
  frontend:
  backend:

volumes:
  pgdata:
